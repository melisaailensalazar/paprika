      <main>
        <section>
          <div class="col-auto text-center">
            <h1>Contacto</h1>
      <form action="">
        <fieldset>
          <legend>CONTACTO</legend>
          <div class="mb-3">
            <label for="nombreApellido" class="form-label">Nombre y apellido:</label>
            <input
              type="text"
              name="nombreApellido"
              id="nombreApellido"
              class="form-control"
              placeholder="Nombre y Apellido"
            />
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">E-Mail</label>
            <input 
            type="email"
            name="mail"
            id="mail" 
            class="form-control"
            placeholder="example@mail.com"/>
          </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="radioCliente" id="soyCliente">
              <label class="form-check-label" for="soyCliente">
                Soy cliente y compré previamente
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="radioCliente" id="noSoyCliente" checked>
              <label class="form-check-label" for="noSoyCliente">
                Es mi primera vez comprando en el sitio
              </label>
            </div>
          <div>
            <select name="tipoConsulta" id="tipoConsulta" class="form-select" multiple aria-label="¿Sobre qué quiere consultar?">
              <option value="comoComprar">Cómo comprar</option>
              <option value="problemas">Problemas con el sitio</option>
              <option value="sugerencias">Sugerencias</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <label for="mensaje" class="form-label mb-3">Mensaje</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
          <div class="mb-3 form-check"><input type="checkbox" class="form-check-input" name="acepta" value="1" required /> <label class="form-check-label" for="exampleCheck1">Acepta los términos y condiciones</label></div>
          <p><input id="form__button" type="submit" class="btn btn-primary" value="Enviar" />
          <input id="form__button" type="reset" class="btn btn-primary" value="Limpiar formulario" /></p>
        </fieldset>
      </form>
